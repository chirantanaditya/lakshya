  <circle cx="32" cy="32" r="24" fill="none" stroke="#4a4a4a" stroke-width="1" opacity="0.5"/>
  <circle cx="32" cy="32" r="18" fill="none" stroke="#4a4a4a" stroke-width="1" opacity="0.3"/>
  
  <!-- Red wing shape (left side) -->
